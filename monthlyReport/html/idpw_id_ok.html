<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">

    <title>B2B 월별레포트</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/front.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header"></header>

        <div class="container member">

            <section class="section idpw">
                <div class="tit_wrap">
                    <h2>아이디 찾기</h2>
                    <p class="des">※ 회원가입 시 등록하셨던 회원정보를 입력해주세요.</p>
                </div>
                
                <form class="form_wrap">
                    <div class="form_item">
                        <div class="item_tit">이메일</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="text" title="이메일" placeholder="이메일 입력">
                                <p class="msg error">에러메시지</p>
                            </div>
                        </div>
                    </div>

                    <div class="form_item">
                        <div class="item_tit">휴대폰 번호</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="number" title="휴대폰 번호" placeholder="-없이 숫자만 입력">
                                <p class="msg error">에러메시지</p>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="btn_confirm_wrap">
                    <button type="button" class="btn_primary">아이디 찾기</button>
                </div>

                <div id="message" class="pop_up open" role="dialog" aria-hidden="true">
                    <p>고객님의 아이디는 <span>ABD123</span> 입니다.</p>
                    <button class="pop_close" type="button">확인</button>
                </div>
            </section>

            <section class="section idpw">
                <div class="tit_wrap">
                    <h2>비밀번호 찾기</h2>
                    <p class="des">※ 회원가입 시 등록하셨던 회원정보를 입력해주세요.</p>
                </div>
                
                <form class="form_wrap">
                    <div class="form_item">
                        <div class="item_tit">아이디</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="text" title="아이디" placeholder="아이디 입력">
                                <p class="msg error">에러메시지</p>
                            </div>
                        </div>
                    </div>

                    <div class="form_item">
                        <div class="item_tit">이메일</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="text" title="이메일" placeholder="이메일 입력">
                                <p class="msg error">에러메시지</p>
                            </div>
                        </div>
                    </div>

                    <div class="form_item">
                        <div class="item_tit">휴대폰 번호</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="number" title="휴대폰 번호" placeholder="-없이 숫자만 입력">
                                <p class="msg error">에러메시지</p>
                            </div>
                        </div>
                    </div>

                </form>

                <div class="btn_confirm_wrap">
                    <button type="button" class="btn_primary">비밀번호 찾기</button>
                </div>

            </section>
        </div>

        <footer class="footer"></footer>
    </div>
</body>
</html>
