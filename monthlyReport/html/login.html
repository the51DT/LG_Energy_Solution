<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">

    <title>B2B 월별레포트</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/front.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header"></header>

        <div class="container login">
            <section class="section">
                <div class="tit_wrap">
                    <h2>로그인</h2>
                </div>
                    
                <form class="form_wrap">

                    <div class="form_item">
                        <div class="input_wrap">
                            <input type="text" title="아이디" placeholder="아이디">
                            <p class="msg error">에러메시지</p>
                        </div>
                    </div>

                    <div class="form_item">
                        <div class="input_wrap">
                            <input type="password" title="비밀번호" placeholder="비밀번호">
                            <p class="msg error">에러메시지</p>
                        </div>
                    </div>

                    <div class="check_item">
                        <input type="checkbox" id="login_checkID">
                        <label for="login_checkID">아이디 저장</label>
                    </div>

                </form>

                <div class="btn_confirm_wrap">
                    <a href="#" class="btn_primary">로그인</a>
                    <!-- <button type="button" class="btn_primary">로그인</button> -->
                    <div class="btn_links_wrap">
                        <a href="#" class="btn_link">아이디 찾기</a>
                        <a href="#" class="btn_link">비밀번호 찾기</a>
                        <a href="#" class="btn_link">회원가입</a>
                    </div>
                </div>

                <p class="info_txt">※ 본 사이트는 LG에너지솔루션 FMS 서비스제공용으로 허가 받지 않은 사용자의 경우 이용이 불가합니다.</p>
            </section>
        </div>

        <footer class="footer"></footer>
    </div>
</body>
</html>
