    <div style="width:400px; height:220px; background:#fff; margin:30px;">
        <canvas id="myChart"></canvas>
    </div>

<script>


    const ctx = document.getElementById('myChart').getContext("2d");
    var gradientStroke = ctx.createLinearGradient(0, 0, 200, 200);
    gradientStroke.addColorStop(0, "#C3C3C3");
    gradientStroke.addColorStop(1, "#fff");

    

    Chart.register(ChartDataLabels);

    new Chart(ctx, {
        type: 'bar',
        data: {
            datasets: [
                {
                    type: 'line',
                    label: '급감속',
                    data: [10, 12, 7, 15, 12, 18],
                    backgroundColor: '#9C9C9C',
                    borderColor: '#9C9C9C',
                    borderWidth: 1,

                            size: 10,
                        }
                    },
                },
                {
                    type: 'bar',
