<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">

    <title>B2B 월별레포트</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/front.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header"></header>
        <div class="container member">
            
            <section class="section idpw">
                <div class="tit_wrap">
                    <h2>타이틀</h2>
                    <p class="des">서브 타이틀</p>
                </div>
                <p>아이디/비번 찾기 -> section.idpw</p>
            </section>

            <section class="section idpw">
                <div class="tit_wrap">
                    <h2>타이틀</h2>
                    <p class="des">서브 타이틀</p>
                </div>
                <p>아이디/비번 찾기 -> section.idpw</p><br>
                <button class="find" type="button" aria-haspopup="true" data-popup="message">모시깽이 버튼</button>

                <div id="message" class="pop_up open" role="dialog" aria-hidden="true">
                    <p>팝업메시지<br><u>dlapdlf@naver.com</u></p>
                    <button class="pop_close" type="button">확인</button>
                </div>
            </section>

            <section class="section join_guide">
                <div class="tit_wrap">
                    <h2>타이틀</h2>
                    <p class="des">서브 타이틀</p>
                </div>
                <p>회원가입_약관동의 -> section.join_guide</p>
                <form>
                    <div class="radio_wrap">
                        <label><input type="radio" name="agreement" value="agree"><span>동의합니다.</span></label>
                        <label><input type="radio" name="agreement" value="disagree"><span>동의하지 않습니다.</span></label>
                    </div>
                    
                </form>
            </section>

            <section class="section join_form">
                <div class="tit_wrap">
                    <h2>타이틀</h2>
                    <p class="des">서브 타이틀</p>
                </div>
                <p>회원가입_회원정보입력 -> section.join_form</p>
            </section>
            
            <section class="section join_ok">
                <div class="tit_wrap">
                    <h2>타이틀</h2>
                    <p class="des">서브 타이틀</p>
                </div>
                <p>회원가입_가입완료 -> section.join_ok</p>
            </section>

        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
