<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="전기차의 상태와 미래가치를 확인하는 실시간 모니터링 서비스"/>
    <meta property="og:title" content="B-Lifecare">
    <meta property="og:url" content="https://www.batterylifecare.com">
    <meta property="og:image" content="https://www.batterylifecare.com/images/challenge/kakao_sns.jpg">
    <meta property="og:description" content="전기차의 상태와 미래가치를 확인하는 실시간 모니터링 서비스"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="">
    <meta name="twitter:url" content="https://www.batterylifecare.com">
    <meta name="twitter:image" content="https://www.batterylifecare.com/images/challenge/kakao_sns.jpg">
    <meta name="twitter:description" content="전기차의 상태와 미래가치를 확인하는 실시간 모니터링 서비스"/>

    <title>제휴문의</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/front.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header"></header>
        <div class="container">
            
            <section class="section">
                <div class="tit_wrap">
                    <h2>제휴문의</h2>
                    <p class="des">B-Lifecare는 배터리 1st Life 전기차 운행과 관련된 새롭고 편리한 서비스를 만듭니다.</p>
                </div>

                <div class="img_wrap">
                    인포그래픽 이미지 첨부 예정
                </div>

                <form class="form_wrap mgt100">
                    
                    <div class="form_item req">
                        <div class="item_tit">성</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="text" title="성" placeholder="입력해주세요.">
                            </div>
                        </div>
                    </div>

                    <div class="form_item req">
                        <div class="item_tit">이름</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="text" title="이름" placeholder="입력해주세요.">
                            </div>
                        </div>
                    </div>

                    <div class="form_item req">
                        <div class="item_tit">연락처</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="number" title="연락처" placeholder="입력해주세요.">
                            </div>
                        </div>
                    </div>

                    <div class="form_item req">
                        <div class="item_tit">회사메일</div>
                        <div class="item_cont email">
                            <div class="input_wrap">
                                <input type="text" title="회사메일" placeholder="입력해주세요.">
                            </div>
                            <div class="select_box">
                                <button class="btn_select">선택해주세요.</button>
                                <div class="select_list_box" id="email">
                                    <ul class="select_list">
                                        <li>
                                            <input type="radio" id="email01" name="inqType">
                                            <label for="email01">naver.com</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="email02" name="inqType">
                                            <label for="email02">daum.net</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="email03" name="inqType">
                                            <label for="email03">google.com</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form_item req">
                        <div class="item_tit">회사(소속)</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="text" title="회사(소속)" placeholder="입력해주세요.">
                            </div>
                        </div>
                    </div>

                    <div class="form_item">
                        <div class="item_tit">직급</div>
                        <div class="item_cont">
                            <div class="select_box">
                                <button class="btn_select">선택해주세요.</button>
                                <div class="select_list_box" id="position">
                                    <ul class="select_list">
                                        <li>
                                            <input type="radio" id="position01" name="position">
                                            <label for="position01">사원</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="position02" name="position">
                                            <label for="position02">주임</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="position03" name="position">
                                            <label for="position03">대리</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form_item req">
                        <div class="item_tit">제휴 유형</div>
                        <div class="item_cont">
                            <div class="select_box">
                                <button class="btn_select">유형 항목을 선택하세요.</button>
                                <div class="select_list_box" id="category">
                                    <ul class="select_list">
                                        <li>
                                            <input type="radio" id="category01" name="category">
                                            <label for="category01">B-Lifecare</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="category02" name="category">
                                            <label for="category02">FMS</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="category03" name="category">
                                            <label for="category03">배터리진단</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="category04" name="category">
                                            <label for="category04">배터리 Recycle</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="category05" name="category">
                                            <label for="category05">배터리 Reuse</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="category06" name="category">
                                            <label for="category06">기타</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form_item req">
                        <div class="item_tit">문의내용</div>
                        <div class="item_cont">
                            <div class="input_wrap">
                                <input type="text" title="문의내용" placeholder="제목을 입력하세요.">
                            </div>
                            <div class="input_wrap">
                                <textarea placeholder="내용을 입력하세요."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="terms_wrap mgt60">
                        <p class="terms_txt">아래 링크를 눌러 내용을 주의깊게 읽으세요.</p>
                        <div class="check_item">
                            <input type="checkbox" id="check_all">
                            <label for="check_all">모두 동의합니다. <span class="sm">(체크박스를 선택하면, 다음 항목을 모두 읽고 동의한 것으로 간주합니다.)</span></label>
                        </div>
                        <div class="check_group">
                            <div class="check_item">
                                <input type="checkbox" id="checkbox02" class="check_sub">
                                <label for="checkbox02">개인정보 수집, 이용 동의 <span class="req">(필수)</span></label>
                                <a href="#" class="btn_more"><span class="hidden">약관보기</span></a>
                            </div>
                            <div class="check_item">
                                <input type="checkbox" id="checkbox03" class="check_sub">
                                <label for="checkbox03">마케팅 정보 제공 관련 이용 동의 <span>(선택)</span></label>
                                <a href="#" class="btn_more"><span class="hidden">약관보기</span></a>
                            </div>
                            <div class="check_item">
                                <input type="checkbox" id="checkbox04" class="check_sub">
                                <label for="checkbox04">마케팅 정보 수신 동의 <span>(선택)</span></label>
                                <a href="#" class="btn_more"><span class="hidden">약관보기</span></a>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="btn_area">
                    <button type="button" class="btn_primary">확인</button>
                </div>
            </section>

        </div>
        <footer class="footer"></footer>
    </div>

<script>
    document.querySelector("form").addEventListener("submit", (e)=>{
        e.preventDefault();
    })
</script>
</body>
</html>
