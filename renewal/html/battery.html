            <section class="section">
                <div class="tit_wrap">
                    <h2>배터리 인증서</h2>
                    <p class="des">내 전기차 배터리의 현재 상태가 궁금하다면, <br class="br_mo">배터리 제조사가 발급하는 배터리 인증서로<br>내 차의 자세한 상태를 확인해보세요.</p>

                    </div>
                    <div class="list_wrap">
                        <ul>
                            <li>
                                <i class="results icon"></i>
                                <p>배터리 평가결과</p>
                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>

                                <p>타지역 등록진단</p>
                            </li>
                        </ul>

                </div>
